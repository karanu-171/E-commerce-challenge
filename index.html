<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="container-1">
                <div class="container-T-left">
                    <div class="logo">
                        <img src="images/logo.svg" alt="logo">
                    </div>
                    <div class="links">
                        <a href="www.collection.com">Collection</a>
                        <a href="www.men.com">Men</a>
                        <a href="www.women.com">Women</a>
                        <a href="www.about.com">About</a>
                        <a href="www.contact.com">Contact</a>
                    </div>
                </div>
                <div class="container-T-right">
                    <div class="cart">
                        <img src="images/icon-cart -1.svg" alt="cart">
                    </div>
                    <div class="avatar">
                        <img src="images/image-avatar.png" alt="avatar" height="40px" width="40px">
                    </div>

                </div>
            </div>
            <div class="container-2">
                <div class="all">
                    <div class="image">
                        <img class="img" src="images/image-product-1-thumbnail.jpg" alt="njumu" width="250px" height="300px">
                    </div>
                    <div class="all-1">
                        <img class="emoji" src="images/image-product-1.jpg" alt="njumu" width="60px" height="60px">
                        <img class="emoji" src="images/image-product-3.jpg" alt="kiatu " width="60px " height="60px ">
                        <img class="emoji " src="images/image-product-2.jpg" alt="forcer " width="60px " height="60px ">
                        <img class="emoji " src="images/image-product-4.jpg" alt="air " width="60px " height="60px ">
                    </div>

                </div>
                <div class="text ">
                    <h3> <span> SNEAKER COMPANY </span></h3>
                    <h1>Fall Limited Edition <br> Sneaker</h1>
                    <p>These low-profile sneakers are your perfect casual wear companion. <br> Featuring a durable rubber outer sole, they'll <br> withstand everything the weather can offer.</p>
                    <div class="tag ">
                        <h2>$125.00</h2>
                        <h3>50%</h3>
                    </div>
                    <div class="overview ">
                        <div class="icons ">
                            <div class="minus ">
                                <img src="images/icon-minus.svg " alt="minus ">
                            </div>
                            <div class="zero ">
                                <p> 0 </p>
                            </div>
                            <div class="plus ">
                                <img src="images/icon-plus.svg " alt="plus ">
                            </div>
                        </div>
                        <div class="button ">
                            <button class="btn " width="100px " height="100px "><img class="imoji " src="images/icon-cart.svg " alt="cart "> <span class="btn-1 ">Add to cart </span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
